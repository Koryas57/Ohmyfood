<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- ***** LOGO AND LOCATION ***** -->

    <header>
      <img src="./assets/logo/ohmyfood.png" alt="Logo Ohmyfood" />
    </header>
    <section class="location">
      <img src="./assets/Pin.png" alt="location-pin" />
      <button>Paris, Belleville</button>
    </section>

    <!-- ****** BROWSER BUTTON ***** -->

    <main>
      <section class="title">
        <h1>Réservez le menu qui vous convient</h1>
      </section>
      <div class="browser-button">
        <p>
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </div>

      <!-- ***** FUNCTIONING SECTION ***** -->
      <section class="functioning">
        <div class="title">
          <h2>Fonctionnement</h2>
        </div>
        <article>
          <ul>
            <li class="functioning-button">
              <span>1</span>
              <img
                src="./assets/mobile-screen-button.png"
                alt="mobile-screen-icon"
              />
              Choisissez un restaurant
            </li>
            <li class="functioning-button">
              <span>2</span>
              <img src="./assets/list-ul.png" alt="list-icon" />
              Composez votre menu
            </li>
            <li class="functioning-button">
              <span>3</span>
              <img src="./assets/store.png" alt="store-icon" />
              Dégustez au restaurant
            </li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
